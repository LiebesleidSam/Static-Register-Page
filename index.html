<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required>  
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazonLogo.png" alt="Amazon Logo" height="32" width="32">
            <img src="./assets/facebookLogo.png" alt="Facebook Logo" height="32" width="32">
            <img src="./assets/githubLogo.png" alt="GitHub Logo" height="32" width="32">
            <img src="./assets/instagramLogo.png" alt="Instagram Logo" height="32" width="32">
            <img src="./assets/slackLogo.png" alt="Slack Logo" height="32" width="32">
        </footer>
    </div>
</body>
</html>
